name: Robot Framework Tests WEB
 
on: push
 
jobs:
  test_web:
    name: Web Tests - Robot
    runs-on: ubuntu-latest

    # Permissões e Ambiente para disponibilizar o Reporte de Testes no GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://jvluzc.github.io/ronbugado-academy12.2-front-robot/report.html

    steps:
      - name: Etapa 1 - Clonar o Repositório do Projeto para a Máquina Virtual que o GitHub Actions roda os testes.
        # run: echo clonando para o repositorio na maquina virtual
        uses: actions/checkout@v4
 

      - name: Etapa 2 - Instalação do Python
        # run: echo Instalação da versão 3.12 do Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
 

      - name: Etapa 3 - Instalação das depedências do Projeto
        # run: echo Instalação das depedências do Projeto
        run: |
          pip install setuptools
          pip install robotframework
          pip install robotframework-seleniumlibrary
 

      - name: Etapa 4 - Executar os testes Web do Robot Framework
        # run: echo Executando os testes de API do Robot
        run: |
          robot --outputdir results/ tests/


      - name: Etapa 5 - Salvar o Report dos Testes que Foram Executados
        # run: echo Salvando o Report dos Testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-framework-report
          path: results/


      - name: Etapa 6 - Configurar e Habilitar o GitHub Pages para hospedar o conteúdo dos reportes dos testes
        uses: actions/configure-pages@v5
 

      - name: Etapa 7 - Fazer o upload dos reportes de testes gerados
        uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          path: results/
 
          
      - name: Etapa 8 - Disponibilizar os reportes de teste no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4